version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: friend-keeper-frontend
    restart: unless-stopped
    ports:
      - "30072:80"
    depends_on:
      - backend
    networks:
      - friend-keeper-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build: ./backend
    container_name: friend-keeper-backend
    restart: unless-stopped
    ports:
      - "30073:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - LLM_PROXY_URL=${LLM_PROXY_URL:-https://llm-proxy.densematrix.ai}
      - LLM_PROXY_KEY=${LLM_PROXY_KEY:-}
      - CREEM_API_KEY=${CREEM_API_KEY:-}
      - CREEM_WEBHOOK_SECRET=${CREEM_WEBHOOK_SECRET:-}
      - CREEM_PRODUCT_IDS=${CREEM_PRODUCT_IDS:-{}}
      - TOOL_NAME=friend-keeper
    volumes:
      - friend-keeper-data:/app/data
    networks:
      - friend-keeper-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  friend-keeper-network:
    driver: bridge

volumes:
  friend-keeper-data:
